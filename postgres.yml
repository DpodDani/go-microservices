version: '3'

services:

  postgres:
    image: "postgres:14.0"
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      # mapping ./db-data/postgres (on local computer) to /var/lib/postgresql/data (in Docker container)
      - ./db-data/postgres/:/var/lib/postgresql/data/